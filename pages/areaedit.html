<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://openlayers.org/en/v5.1.3/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v5.1.3/build/ol.js"></script>
    <script src="../lib/projzh.js"></script>
    <title>智慧地球区域管理</title>
    <style>
        body
        {
            position: relative;
            width: auto;
            height: auto;
        }
        #btnArea{
            position: absolute;
            left: 0;
            top:0;
        }
        #selectBaseMap
        {
            position: absolute;
            top: 0;
            right: 0;
        }
        #layertable
        {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<!--<div id="area">-->
<div id="map" class="map"></div>
    <div id="btnArea">
        <input id="btnSelect" type="button" value="选择"  onclick="btnSelect()"/>
        <input id="btnUpdate" type="button" value="修改"  onclick="btnModify()"/>
        <input id="btnDelete" type="button" value="删除"  onclick="btnDelete()"/>
        <input id="btnAddPoint" type="button" value="新增点"  onclick="btnAddPoint()"/>
        <input id="btnAddLine" type="button" value="新增线"  onclick="btnAddLine()"/>
        <input id="btnAddPolygon" type="button" value="新增面"  onclick="btnAddPolygon()"/>
        <input id="btnSave" type="button" value="保存"  onclick="btnSave()"/>
    </div>
    <select id="selectBaseMap">
        <option value="gd">高德地图</option>
        <option value="bd">百度地图</option>
        <option value="osm">OSM地图</option>
        <option value="bing">必应地图</option>
    </select>
<div id="layertable">属性表</div>
<!--</div>-->
</body>
<script src="../js/basemap.js"></script>>
<script src="../js/areaedit.js"></script>
</html>
